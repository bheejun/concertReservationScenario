steps:
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t',
           'asia-northeast3-docker.pkg.dev/cicd-415000/concert-ar',
           '.']

  # Docker Push
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push',
           'asia-northeast3-docker.pkg.dev/cicd-415000/concert-ar']

options:
  logging: CLOUD_LOGGING_ONLY

  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET